<!DOCTYPE html>

<head>

                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>

            </div>

              <div class="text-white">

                <a

                <a
                  data-mdb-ripple-init

                  href=""
                  target="_blank"
                  role="button"
                  onclick="register()"
                >Register</a
                >
              </div>
            </div>
          </div>
